<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script defer src="/runtime.bundle.js"></script>
    <script defer src="/main.bundle.js"></script>
<script defer src="/Leaderboard/runtime.bundle.js"></script><script defer src="/Leaderboard/main.bundle.js"></script></head>

<body>
  <main class="main">
    <h1>Leaderboard</h1>
    <div class="list"></div>
    <div class="contain">
    <div class="list-header">
        <h3>Recent Scores</h3>
        <a class="button-refresh" href=""><img class="button-refresh" src="https://cdn3d.iconscout.com/3d/free/thumb/refresh-arrow-5658924-4715730.png" alt=""></a>
    </div>
    <div class="container">
        <div class="list-container">
            <table class="list-table">

            </table>
        </div>
        <div class="list"></div>
        <div class="add">
            <h2>Add Your Scores</h2>
            <form action="POST">
                <input class="name" type="text" placeholder="Your name">
                <input class="score" type="text" placeholder="Your score">
            </form>
            <button class="form-btn"><img class="form-btn" src="http://assets.stickpng.com/images/586383bf7d90850fc3ce2913.png" alt=""></button>
        </div>
    </div>
  </div>
  </main>
</body>

</html>
