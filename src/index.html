<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <div class="list"></div>
    <div class="list-header">
        <h3>Recent Scores</h3>
        <button class="button-refresh">Refresh</button>
    </div>
    <div class="container">
        <div class="list-container">
            <table>
                <tr>
                    <td>Name: 100</td>
                </tr>
                <tr>
                    <td>Name: 70</td>
                </tr>
                <tr>
                    <td>Name: 50</td>
                </tr>
                <tr>
                    <td>Name: 60</td>
                </tr>
                <tr>
                    <td>Name: 10</td>
                </tr>
                <tr>
                    <td>Name: 23</td>
                </tr>
                <tr>
                    <td>Name: 45</td>
                </tr>
            </table>
        </div>
        <div class="list"></div>
        <div class="add">
            <h2>Add Your Scores</h2>
            <form action="POST">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
